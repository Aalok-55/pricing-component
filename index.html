<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      size="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive Pricing Components</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <section>
        <div class="pageviews">
          <span>100K PAGEVIEWS</span>
          <span>
            <span id="perMonth">$16.00 </span>
            <span>/month</span>
          </span>
        </div>
        <label>
          <input type="range" min="0" max="4" step="1" id="slider" />
          <p class="billing">
            <span>
              Monthly Billing
              <input type="checkbox" />
              Yearly billing
            </span>
            <span class="discount">23% discount</span>
          </p>
        </label>
        <div class="additional_info">
          <span>
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </span>
          <span class="button">
            <input type="submit" value="Start my trial" />
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
