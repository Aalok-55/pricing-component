<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      size="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive Pricing Components</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <span
          ><p>Sign-up for our 30-day trial.</p>
          <p>No credit card required.</p></span
        >
      </header>
      <section>
        <div class="slider-area">
          <span id="pageviews">100K PAGEVIEWS</span>

          <span class="price">
            <span id="perMonth">$16.00</span>
            <span>/month</span>
          </span>
          <input type="range" min="0" max="4" step="1" id="slider" />
        </div>

        <div class="billing">
          <span> Monthly Billing</span>
          <label for="toggle">
            <input type="checkbox" id="toggle" />

            <div class="check"></div
          ></label>

          <span>Yearly billing</span>

          <span class="discount">-25% discount</span>
        </div>

        <div class="additional_info">
          <span class="listed_items">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </span>
          <span class="button">
            <input type="submit" value="Start my trial" />
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
